<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background-color: rgba(179, 183, 183, 0.789);
    font-family: 'Courier New', Courier, monospace;
    font-weight: lighter;
    text-align: center;
  }
  .content {
    margin: 5% auto;
    padding: 0;
    border-radius: 10px;
    height: auto;
    width: auto;
    overflow:hidden;
    box-shadow: 20px hsl(0, 0%, 3%);
    z-index: -1;
  }
  .show {
    padding: 10%;
    margin: auto;
    justify-content: center;
    align-items: center;
    font-style: italic;
    width: fit-content;
  }
  .letolt{
    background-color: grey;
    color: aquamarine;
  }
  .apro {
    font-size: 10px;
  }
  .slide_content {
    float: left;
    width: 600px;
    height: 300px;
  }
  .slides {
    width: 2400px;
    -webkit-animation-name: slide;
    -webkit-animation-duration: 10s;
    -webkit-animation-iteration-count: infinite;
    /* -webkit-animation-direction: alternate; */
    -webkit-animation-play-state: running;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .szolg {
    
  }
  
  
  @keyframes slide {
    20% {
      margin-left: 0px;
    }
  
    40% {
      margin-left: calc(-200px * 1);
    }
  
    60% {
      margin-left: calc(-200px * 2);
    }
  
    80% {
      margin-left: calc(-200px * 3);
    }
   
  
 
  
  }

</style>
